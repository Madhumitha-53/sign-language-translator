<!DOCTYPE html>
<html>
<head>
    <title>Sign Language Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        .video-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .translation-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 600px;
        }
        .current-letter {
            font-size: 24px;
            color: #2c3e50;
            margin: 10px 0;
        }
        .current-word {
            font-size: 20px;
            color: #34495e;
            margin: 10px 0;
        }
        .sentence {
            font-size: 18px;
            color: #7f8c8d;
            margin: 10px 0;
            min-height: 50px;
        }
        .controls button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .controls button:hover {
            background-color: #2980b9;
        }
        .team-link {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .team-link:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Language Translator</h1>
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" width="640" height="480">
        </div>
        
        <div class="translation-box">
            <div class="current-letter" id="currentLetter">Current Letter: -</div>
            <div class="current-word" id="currentWord">Current Word: -</div>
            <div class="sentence" id="sentence">Sentence: -</div>
        </div>

        <div class="controls">
            <button onclick="clearText()">Clear Text (C)</button>
            <button onclick="window.location.reload()">Restart Video</button>
        </div>
        <a href="/team" class="team-link">Meet Our Team â†’</a>
    </div>

    <script>
        function updateTranslation(data) {
            document.getElementById('currentLetter').textContent = 'Current Letter: ' + data.letter;
            document.getElementById('currentWord').textContent = 'Current Word: ' + data.word;
            document.getElementById('sentence').textContent = 'Sentence: ' + data.sentence;
        }

        <script>
            window.addEventListener('beforeunload', function() {
                fetch('/release_camera', {
                    method: 'POST',
                    keepalive: true
                });
            });

            // Add page visibility handling
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'hidden') {
                    fetch('/release_camera', {
                        method: 'POST',
                        keepalive: true
                    });
                }
            });
        </script>
    </script>
</body>
</html>
