<!DOCTYPE html>
<html>
<head>
    <title>Sign Language Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .video-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .controls {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .text-display {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Language Translator</h1>
        <div class="video-container">
            <img src="{{ url_for('video_feed') }}" width="640" height="480">
        </div>
        <div class="controls">
            <button onclick="clearText()">Clear Text (C)</button>
            <button onclick="window.location.reload()">Restart Video</button>
        </div>
        <div class="text-display">
            <h2>Instructions:</h2>
            <p>1. Show your hand signs clearly to the camera</p>
            <p>2. Hold each sign steady for better recognition</p>
            <p>3. Press 'C' or click Clear Text to reset</p>
            <p>4. Make sure you have good lighting</p>
        </div>
    </div>

    <script>
        function clearText() {
            // Add clear text functionality if needed
            console.log('Clearing text...');
        }

        // Handle keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key === 'c' || event.key === 'C') {
                clearText();
            }
        });
    </script>
</body>
</html>
